<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06F2DB;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#06F2DB;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Poker Chips -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#06F2DB" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="20" fill="none" stroke="url(#neonGlow)" stroke-width="1"/>
  <circle cx="50" cy="50" r="15" fill="none" stroke="#06F2DB" stroke-width="0.5"/>
  
  <!-- Card Suits -->
  <text x="40" y="45" font-size="8" fill="#06F2DB">♠</text>
  <text x="55" y="45" font-size="8" fill="#06F2DB">♥</text>
  <text x="40" y="60" font-size="8" fill="#06F2DB">♣</text>
  <text x="55" y="60" font-size="8" fill="#06F2DB">♦</text>
</svg>
